            ));
        });
    </script>
    <script>
        function myFunction() {
                var nameValue = document.getElementById("name").value;
                // here need to search for the certain seat given name
                document.getElementById("test").innerHTML = nameValue;
                var dict = {
                    1: ["Jack", "Ken"],
                    2: ["Erica", "Allen"],
                    3: ["Kevin", "Bruce"]
                };

                for (var i in dict) {
                    console.log(i);
                    for (var j in dict[i]) {
                        console.log("name: " + dict[i][j]);
                        if (dict[i][j] == nameValue) {
                            // Add an element to the dictionary
                            console.log("your seat is at " + i);
                            document.getElementById("test").innerHTML = "your seat is at table " + i;
                            return;
                        }
                    }
                }
                console.log("cannot find any match, please type in a correct name");
                document.getElementById("test").innerHTML = "cannot find any match, please type in a correct name";
            }
    </script>
